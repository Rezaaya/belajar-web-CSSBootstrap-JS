   <style>
            <input type="number" class="form-control" id="operand1" placeholder="0">

          <div class="form-group">
            <label for="operand2">Bilangan Kedua :</label>
            <input type="number" class="form-control" id="operand2" placeholder="0">
          </div>

          <form>
            <h3>  
              <label for="hasil" style="font-family: 'Source Sans Pro', sans-serif;">Hasil =</label>
              <output id="hasil"> 0 </output>
            </h3>
          </form>


          <button class="btn btn-dark" onclick="tambah()">Tambah</button>
          <button class="btn btn-warning" onclick="kali()">Kali</button>
          <button class="btn btn-primary" onclick="kurang()">Kurang</button>
          <button class="btn btn-danger" onclick="bagi()">Bagi</button>

   <script>
      var input1 = document.getElementById("operand1");
      var input2 = document.getElementById("operand2");
      var hasil  = document.getElementById("hasil");

      function tambah() {
         hasil.innerHTML = Number(input1.value) + Number(input2.value);
      }

      function kurang() {
         hasil.innerHTML = input1.value - input2.value;
      }

      function kali() {
         hasil.innerHTML = input1.value * input2.value;
      }

      function bagi() {
         hasil.innerHTML = input1.value / input2.value;
      }
   </script>
